name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  audit-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Run skill-audit
        run: skill-audit examples/skills/ evaluation/fixtures/ --no-color --exit-zero

      - name: Run tests
        run: pytest tests/ evaluation/ -v
